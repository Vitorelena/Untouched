{% extends "layout.html" %}

{% block title %}Criar Estoque{% endblock %}

{% block content %}
    <h1>Criar Estoque para Produto ID: {{ produto_id }}</h1>
    <form method="POST">
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" required><br><br>
        <button type="submit">Salvar Estoque</button>
    </form>
    <br>
    <a href="{{ url_for('homeC.home') }}">Voltar para a Home</a>
{% endblock %}
