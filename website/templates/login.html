{% extends "layout.html" %}
<style>
    .custom-header {
        background-color: #607D8B; /* Cor de fundo customizada */
        color: white; /* Cor do texto */
        text-align: center; /* Alinhamento centralizado */
        padding: 10px; /* Espaçamento interno */
    }

    .form-group {
        margin-bottom: 15px; /* Espaçamento entre os grupos de formulário */
    }

    label {
        display: block; /* Faz a label ocupar a linha inteira */
        margin-bottom: 5px; /* Espaçamento entre a label e o input */
        font-weight: bold; /* Deixa a label em negrito (opcional) */
    }
</style>
{% block title %}Login{% endblock %}
{%block alert%}{%endblock%}
{% block content %}
    <section class="hero">
        <h2>Login!</h2>
    </section>
    <form method="POST">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card mt-5">
                        <div class="custom-header">
                            <h3 align="center">Login</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="login">Login</label>
                                <input type="text" class="form-control" name="login" required>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" name="senha" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                            <a href="{{ url_for('signC.sign_up') }}">Cadastrar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
